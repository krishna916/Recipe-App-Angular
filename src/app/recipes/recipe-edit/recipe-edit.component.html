<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">
            Save
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"  formControlName="name"
              id="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" formControlName="imagePath"
                id="imagePath" class="form-control" #imagePath>
            </div>
          </div>
      </div>
        <div class="row">
            <div class="col-xs-12">
              <img [src]="imagePath.value" alt="" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Decription</label>
                <textarea type="text"  id="description" rows="6"
                 class="form-control" formControlName="description"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12" formArrayName="ingredients">
                <div class="row"
                  *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index"
                  [formGroupName]="i">
                <div class="col-xs-8">
                    <input type="text"
                      formControlName="name"
                      class="form-control">
                  </div>
                  <div class="col-xs-2">
                    <input type="number"
                      formControlName="amount"
                      class="form-control">
                    </div>
                    <div class="col-xs-2">
                      <button
                        type="button" (click)="onDeleteIngredient(i)"
                        class="btn btn-danger">
                      X
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <button
                      type="button"
                      class="btn btn-success" (click)="onAddIngredient()">
                      Add Ingredient
                    </button>
                  </div>
                </div>
            </div>
          </div>
    </form>
  </div>
</div>
